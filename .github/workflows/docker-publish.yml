name: Buduj i skanuj obraz Dockera

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker-build-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Klonuj repozytorium
        uses: actions/checkout@v4

      - name: Konfiguruj QEMU
        uses: docker/setup-qemu-action@v3

      - name: Konfiguruj Buildx
        uses: docker/setup-buildx-action@v3

      - name: Logowanie do GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Logowanie do DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Generuj tag SHA
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ secrets.DOCKERHUB_USER }}/zadanie2
          tags: type=sha

      - name: Buduj i wypchnij obraz
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Wyciągnij tag GHCR
        run: |
          GHCR_TAG=$(echo '${{ steps.meta.outputs.tags }}' | grep -o 'ghcr.io[^ ]*')
          if [ -z "$GHCR_TAG" ]; then
            echo "::error ::Nie znaleziono tagu GHCR – przerywam"
            exit 1
          fi
          echo "GHCR_TAG=$GHCR_TAG" >> $GITHUB_ENV
          echo "Znaleziony GHCR_TAG: $GHCR_TAG"

      - name: Skanuj obraz za pomocą Trivy
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ${{ env.GHCR_TAG }}
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL
          github-pat: ${{ secrets.GHCR_TOKEN }}
