name: Build & Push Weather App (multiarch + CVE check)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Docker metadata (tagging)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ secrets.DOCKERHUB_USER }}/zadanie2
          tags: |
            type=sha

      - name: Build and push image (multiarch + cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USER }}/zadanie2-cache:latest
          cache-to: type=registry,ref=docker.io/${{ secrets.DOCKERHUB_USER }}/zadanie2-cache:latest,mode=max

      - name: Extract GHCR tag
        run: |
          echo "GHCR_TAG=$(echo '${{ steps.meta.outputs.tags }}' | tr '\n' ' ' | grep -o 'ghcr.io[^ ]*')" >> $GITHUB_ENV

      - name: Scan GHCR image with Trivy
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ${{ env.GHCR_TAG }}
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL
          github-pat: ${{ secrets.GHCR_TOKEN }}
